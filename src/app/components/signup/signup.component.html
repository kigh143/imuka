<div class="main">
    <div class="center">
        <div class="row">
            <div class="col-md-6 info">
              <h2>Imuka Access Tool</h2>
              <p>Made changes to the application page.</p>
            </div>
            <div class="col-md-6 form">
                    <form [formGroup]="myForm" (submit)="signup()">
                        <div class="form-group">
                        <label for="exampleInputEmail1">Phone number</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Phone number" formControlName="phone" [class.invalid]="myForm.controls.phone.invalid">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your phone number with anyone else.</small>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email" [class.invalid]="myForm.controls.email.invalid">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>

                        <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password" [class.invalid]="myForm.controls.password.invalid">
                        </div>
                                
                        <button type="submit" class="btn btn-primary btn-block" [disabled]="myForm.invalid">Sign Up</button>
                    </form>
            </div>
        </div>
        <div class="lower">
            <div>
                I already have an account? <b><a routerLink="/">Login here</a></b>
            </div>
        </div>
    </div>
</div>
