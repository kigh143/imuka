<div class="body">
    <app-header></app-header>
    <div class="container">
      <div class="row">
      <div class="col-md-3">
          <div class="mainmenu">
              <app-mainmenu></app-mainmenu>
          </div>
      </div>
        <div class="col-md-9">
            <div class="content">
                <div class="" >
                       <div class="personal_info" >
                            <div class="profileholder" [ngStyle]="{background: 'url(/assets/partners/ppbg.jpeg)'}">
                            <div class="profile">
                             <div class="row"> <img [src]="url">
                              <div class="personal_detail" style="margin-left:10px">
                                    <h1 class="display-4"><b>{{user.name}}</b></h1>
                                    <p><b>{{user.email}}</b></p>
                                    <p>{{user.phone}}</p>
                                </div>
                             </div>
                            </div>
                        </div>
                        </div>
                       
                    
                 
                 
            </div>
            <div class="divider" style="margin-top:20px; margin-bottom:20px"> 
                    
            </div> 
            
            <div class="row">
                <div class="col-3 heading">
                    <span><b>About</b></span>
                </div>
                <div class="col-6 headinginfo">
                    
                    <ul>
                        <li><i class="fa fa-calendar"></i> <span>date of birth</span></li>
                        <li><i class="fa fa-users"></i> <span>marital status</span></li>
                        <li><i class="fa fa-users"></i> <span>Gender</span></li>
                        
                    </ul>
                    <div *ngIf="personal">
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Date of Birth</label>
                                <input type="date" class="form-control"  name="user.dob" [(ngModel)]="user.dob">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Marital Status</label>
                                <input type="number" class="form-control"  name="user.mstatus" [(ngModel)]="user.mstatus">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Gender</label>
                                <input type="text" class="form-control"  name="user.gender" [(ngModel)]="user.gender">
                            </div>

                            <div class="form-group">

                               
                            </div>
                    </form>
                </div>
                </div>
                <div class="col-3">
                    <a (click)="editpersonal()"><i class="fa fa-pencil" ></i></a>
                </div>
            </div>
            <div class="divider"></div>
            <div class="row">
                    <div class="col-3 heading">
                        <span><b>Relevant Expertise And Skills</b></span>
                    </div>
                    <div class="col-6 headinginfo">
                            
                        <ul>
                            <li><i class="fa fa-certificate"></i><span>Relevant Experience</span></li>
                            <li><i class="fa fa-cogs"></i><span>Relevant Skills</span></li>
                            <li><i class="fa fa-star"></i><span>Expertise</span></li>
                            
                        </ul>
                        <form *ngIf="skills">
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Relevant Experience</label>
                                    <input type="email" class="form-control"  name="user.relevant_exp" [(ngModel)]="user.relevant_exp"  >
                                </div>
    
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Relevant Skills</label>
                                    <input type="email" class="form-control"  name="user.relevant_skills" [(ngModel)]="user.relevant_skills"  >
                                </div>
    
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Expertise</label>
                                    <input type="email" class="form-control" name="user.expertise" [(ngModel)]="user.expertise"   >
                                </div>
    
                                <div class="form-group">
    
                                    <button type="button" class="btn btn-secondary pull-right btn-sm" (click)="save('experience')">Save changes</button>
                                </div>
                            </form>
    
                    </div>
                    <div class="col-3">
                        <a (click)="editskills()"><i class="fa fa-pencil" ></i></a>
                    </div>
                </div>
        </div>
      </div>
    </div>
    </div>

    <app-footer></app-footer>

    <ng-template #add style="padding:0px">
      <div class="modal-body" style="padding:5px">
        <div style="padding:10px;">
          <b>Upload New Profile Picture</b>
        </div>
        <hr/>
        <div>
          <app-upload id={{user.user_id}} type='user_profile'></app-upload>
        </div>
      </div>
    </ng-template>
