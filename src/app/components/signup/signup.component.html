<div class="main">
    <div class="row">
        <div class="col-md-6 info">
            <div>
                    <h2>Imuka Access Tool</h2>
                    <p>Made changes to the application page.</p>
            </div>
        </div>
        <div class="col-md-6 form">
            <div>
                <form [formGroup]="myForm" (submit)="signup()">
                    <div class="form-group">
                    <label for="exampleInputEmail1">Choose account type</label>
                    <select formControlName="user_type" class="form-control">
                        <option value="Enterprenuers">Enterprenuers</option>
                        <option value="Investors">Investors</option>
                    </select>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your phone number with anyone else.</small>
                    </div>

                    <div class="form-group">
                    <label for="exampleInputEmail1">Phone number</label>
                    <input type="text" class="form-control" id="Phone" placeholder="Phone number" formControlName="phone" [class.invalid]="myForm.controls.phone.invalid">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your phone number with anyone else.</small>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email" [class.invalid]="myForm.controls.email.invalid">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>

                    <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password" [class.invalid]="myForm.controls.password.invalid">
                    </div>
                    <br>  
                    <button type="submit" class="btn btn-primary btn-block" [disabled]="myForm.invalid">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>
