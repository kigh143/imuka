<div class="body"> 
    <app-header></app-header>
    <div class="container">
      <div class="row">
            <div class="col-md-3">
                    <div class="mainmenu">
                        <app-mainmenu></app-mainmenu>
                    </div>
                </div>
        <div class="col-md-9">
            <div class="content">
                <div class="jumbotron">
                    <div class="row">
                        <div class="col-md-12 profilepic" >
                            <img [src]="url ? url :'assets/user.png'">
                            <h1 class="display-4">{{user.name}}</h1>
                            <p class="lead">{{user.email}}</p>
                            <p class="lead">{{user.phone}}</p>
                        </div>
                        <div class="pp">
                        <label class="image-upload-container ">
                               <div style="border-radius:100%; background: cornsilk; padding:1px; height:30px; width:30px"> <i class="fa fa-camera" style="color:rgb(6, 44, 88)"></i></div>
                                <input #imageInput  type="file" accept="image/*" name="file" id="file" (change)="onFileChanged($event)">
                              </label>
                            </div>
                    </div>
                </div>
                
                <div class="container">
                    <div class="row">
                      <div class="col-md-6 text-center">
                        <div class ="container">
                            <i class="fa fa-briefcase"></i>
                            <br>
                            <label> 0 <span class="secondlabel">Businesses</span>  </label>
                        </div> 
                      </div>
                      <div class="col-md-6 text-center">
                        <div class ="container">
                            <i class="fa fa-user"></i>
                            <br>
                            <p>72% Complete</p>
                        </div>
                      </div>
                    </div>
                </div>
                  

                <accordion [closeOthers]="oneAtATime">
                    <accordion-group heading="Please complete your profile">
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Enter full names </label>
                                <input type="email" class="form-control" name="user.name" [(ngModel)]="user.name" id="exampleFormControlInp ut1">
                            </div>
                             <div class="form-group">
                                <button type="button" class="btn btn-secondary pull-right btn-sm" (click)="save('name')">Save changes</button>
                            </div>
                      </form>
                    </accordion-group>
                    <accordion-group heading="Contact information">
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Email address</label>
                                <input type="email" class="form-control"  name="user.email" [(ngModel)]="user.email"  >
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Phone number</label>
                                <input type="number" class="form-control"   name="user.phone" [(ngModel)]="user.phone">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Physical address</label>
                                <input type="text" class="form-control"   name="user.address" [(ngModel)]="user.address">
                            </div>  

                            <div class="form-group">
                                <button type="button" class="btn btn-secondary pull-right btn-sm" (click)="save('contact')">Save changes</button>
                            </div>
                             <div class="form-group">
                                <button type="button" class="btn btn-secondary pull-right btn-sm" (click)="save('contact')">Save changes</button>
                            </div>
                        </form>
                    </accordion-group>
                    <accordion-group heading="Personnal information">
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Date of Birth</label>
                                <input type="date" class="form-control"  name="user.dob" [(ngModel)]="user.dob">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Marital Status</label>
                                <input type="number" class="form-control"  name="user.mstatus" [(ngModel)]="user.mstatus">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Gender</label>
                                <input type="text" class="form-control"  name="user.gender" [(ngModel)]="user.gender">
                            </div>  

                            <div class="form-group">
                            
                                <button type="button" class="btn btn-secondary pull-right btn-sm" (click)="save('personnal')">Save changes</button>
                            </div>
                        </form>
                    </accordion-group>

                    <accordion-group heading="Education Level">
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Education Level</label>
                                <input type="email" class="form-control"  name="user.education" [(ngModel)]="user.education"  >
                            </div>

                            <div class="form-group">
                                <button type="button" class="btn btn-secondary pull-right btn-sm" (click)="save('education')">Save changes</button>
                            </div>
                        </form>
                    </accordion-group>

                    <accordion-group heading="Experience and Skills">
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Relevant Experience</label>
                                <input type="email" class="form-control"  name="user.relevant_exp" [(ngModel)]="user.relevant_exp"  >
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlInput1">Relevant Skills</label>
                                <input type="email" class="form-control"  name="user.relevant_skills" [(ngModel)]="user.relevant_skills"  >
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlInput1">Expertise</label>
                                <input type="email" class="form-control" name="user.expertise" [(ngModel)]="user.expertise"   >
                            </div>

                            <div class="form-group">
                            
                                <button type="button" class="btn btn-secondary pull-right btn-sm" (click)="save('experience')">Save changes</button>
                            </div>
                        </form>
                    </accordion-group>
                </accordion>
            </div>
        </div>
        <div class="col-md-3 feeds">
           
        </div>
        
        <ng4-loading-spinner  [timeout]="10000" [zIndex]="9999"></ng4-loading-spinner>
      </div>
    </div>
    </div>

    <app-footer></app-footer>
