<div class="body">
  <app-header></app-header>
  <div class="container">
 
        <div class="jumbotron">
          <h1 class="display-4">My vivan</h1>
          <p>Find upcoming networking and training events in your sector and region, including ImukaAccess Series events.</p>
          </div>
        <div class="row">

            <div class="col-3" *ngFor="let item of items; let i= index" (click)="showdiv(i, item)">
                <div class="box">
                  <h2>{{item.name}}</h2>
                  <p>Check out masakus products </p>
                  <p style="text-align: center; padding-top: 10px">View</p>
                 </div> 
            </div>
      

    </div>
    <hr>

     <div class="products" *ngIf ="product">
       
     <div class="content-box row">
       <div class="col-md-8 col-xs-12">
        <div class="row" *ngFor="let prdt of products">
         <div class="col-md-4">
           <img src={{prdt.image}}/>
         </div>
          <div class="col-md-8" style="padding:15px">
            <h6>{{prdt.name}}</h6>
            <p>{{prdt.description}}</p>
          </div>
        </div>
</div>
       <div  class="col-md-4 col-xs-12" style="border-left:1px solid #eee">
         
         <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Product Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
         
          </div>
         <div class="form-group">
            <label for="exampleFormControlTextarea1">Product description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
           <div class="form-group">
              <label for="exampleFormControlFile1">Add image</label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
          <button type="submit" class="btn btn-primary">Add ProductS</button>
          </form>
       </div>
     </div>
     </div>
