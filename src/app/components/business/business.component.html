<div class="body">
  <app-header></app-header>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">My vivan</h1>
      <p>Find upcoming networking and training events in your sector and region, including ImukaAccess Series events.</p>
    </div>
    <div class="row">

      <div class="col-3" *ngFor="let item of items; let i= index" (click)="showdiv(i, item)">
        <div class="box" [ngClass]="isclicked?'active':''">
          <i class="{{item.icon}}"></i>
          <h2>{{item.name}}</h2>
          <span style="font-size:12px">Check out masakus {{item.type}} </span><br>
          <span style="text-align: center; text-decoration:underline;padding-bottom: 5px; color:#555">View</span>
        </div> 
      </div>


    </div>
    <hr>
    <div class="products" *ngIf ="product">

      <div class="content-box row">
        <div class="col-md-8 col-xs-12">
          <div class="row" *ngFor="let prdt of products">
            <div class="col-md-4">
              <img src={{prdt.image}} height="150px" />
            </div>
            <div class="col-md-8" style="">
              <h6>{{prdt.name}}</h6>
              <p>{{prdt.description}}</p>
            </div>
          </div>
        </div>
        <div  class="col-md-4 col-xs-12" style="border-left:1px solid #eee">

          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Product Name</label>
              <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter product name">

            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Product description</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="exampleFormControlFile1">Add image</label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <button type="submit" class="btn btn-primary">Add ProductS</button>
          </form>
        </div>
      </div>
    </div>
    <div class="documents" *ngIf ="documents">

      <div class="content-box row">
        <div class="col-md-8 col-xs-12">
          <div class="row">
            <div class="col-3" *ngFor="let doc of documentsi">
              <div class="box document" [ngClass]="isclicked?'active':''" >
                <img src="{{doc.image}}" height="80px"/>
                <h6>{{doc.name}}</h6>
                
               </div> 
            </div>
          </div>
        </div>
        <div  class="col-md-4 col-xs-12" style="border-left:1px solid #eee">

        <form>
          <div class="form-group">
          <label for="exampleInputEmail1">Document type</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

          </div>
          
          <div class="form-group">
          <label for="exampleFormControlFile1">Upload Document</label>
          <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      </div>
    </div>

    <div class="financial" *ngIf ="financial">
      <div class="content-box row">
        <div class="col-md-8 col-xs-12">
          <div class="row" *ngFor="let prdt of products">


          </div>
        </div>
        <div  class="col-md-4 col-xs-12" style="border-left:1px solid #eee">

          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Product Name</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Product description</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="exampleFormControlFile1">Add image</label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <button type="submit" class="btn btn-primary">Add ProductS</button>
          </form>
        </div>
      </div>
    </div>
    <div class="team" *ngIf ="team">
      <div class="content-box row">
          <div class="col-md-8 col-xs-12">
           


            <div class="card" >
                <div class="card-body">
                  <div class="team">
                    <div class="team1">
                      <img src="assets/user.png"/>
                    </div>
                    <div class="team2">
                      Peterson
                    </div>
                     <div class="team3">
                      manager
                    </div>
                  </div>
                </div>
              </div>
            </div>
          
          <div  class="col-md-4 col-xs-12" style="border-left:1px solid #eee">

            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Product Name</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Product description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label for="exampleFormControlFile1">Add image</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
              </div>
              <button type="submit" class="btn btn-primary">Add ProductS</button>
            </form>
          </div>
        </div>
    </div>
  </div>
</div>
