<div class="body"> 

    <app-header></app-header>
     <div class="container">
    <div class="row">
      <div class="col-md-3">
          <div class="mainmenu">
              <app-mainmenu></app-mainmenu>
          </div>
      </div>
      <div class="col-md-6">
          <div class="content">


                  <accordion [closeOthers]="oneAtATime">

                    <accordion-group  *ngFor="let request of requests" heading="request heading">
                      <div class="card" >
                        <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        </div>
                      </div>
                      
                    </accordion-group>

                  </accordion>
              </div>
          </div>
          <div class="col-md-3">
            <div class="">
              <form [formGroup]="makerequest">

                <div class="form-group">
                  <label for="exampleFormControlSelect1">Select request type</label>
                  <select class="form-control" id="exampleFormControlSelect1" formControlName="requesttype"   [class.invalid]="makerequest.controls.requesttype.invalid">
                     <option name="Help">select option</option>
                    <option name="Help">Help</option>
                    <option name="Inquiry">Inquiry</option>
                    <option name="Request">Request</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Title for request</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1"  formControlName="requesttitle"   [class.invalid]="makerequest.controls.requesttitle.invalid" >
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Detail your request</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" formControlName="requestdetail"   [class.invalid]="makerequest.controls.requestdetail.invalid"  rows="3"></textarea>
                </div>
                  <button type="button" class="btn btn-primary btn-block">
                  Send Request
                  </button>
                </form>
              </div>
            </div>
          </div>
    </div>
</div>


<app-footer></app-footer>
