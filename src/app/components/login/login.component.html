<div class="myrow">
  <div class="tutorials">
    <img src="assets/bg.png" class="pic">
  </div>
  <div class="forms">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Password"
        />
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Keep Me Logged in.</label
            >
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group form-check">
            <a routerLink="/forgotPassword" class="btn btn-default"
              >Forgot password?
            </a>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block" (click)="login()">
        Login Now
      </button>
    </form>

    <div style="text-align:center; padding:50px">
      I don't have an account? <b><a routerLink="/signup">Create Account here</a></b>
    </div>
  </div>
</div>
