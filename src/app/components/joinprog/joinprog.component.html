<div class="body"> 
<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-2">
      
    </div>
    <div class="col-md-8">
        <div class="jumbotron">
            <h2 class="display-4">{{business?.business_name}}</h2>
            <p><b>Name:</b> {{package.name}}</p>
            <p><b>Price:</b> {{package.price}} for {{package.period}}</p>
            <p><b>Description: </b> {{package?.description}}</p>
        </div>
        <div>
          <form>
            <div class="form-group">
              <label> What makes your business unique? Select all that apply.</label>
              <select [(ngModel)]="uniqueness" name="uniqueness" multiple class="form-control">
              <option value="Price"> Price</option>
              <option value="Product"> Product</option>
              <option value="Reliability"> Reliability</option>
              <option value="Quality"> Quality</option>
              <option value="Durability"> Durability</option>
              <option value="Image/style "> Image/style </option>
              <option value="Value"> Value</option>
              <option value="yName Recognitiones"> Name Recognition </option>
              <option value="customer Service"> customer Service</option>
              <option value="Customer Relations"> Customer Relations</option>
              <option value="Convenience"> Convenience</option>
              <option value="Speed"> Speed</option>
              <option value="Friendly service"> Friendly service</option>
              <option value="On time"> On time</option>
              <option value="Service"> Service</option>
              <option value="Selection/Variety"> Selection/Variety</option>
              <option value="Stability"> Stability</option>
              <option value="Expertise"> Expertise</option>
              <option value="Reputation/Trust"> Reputation/Trust</option>
              <option value="Location"> Location</option>
              <option value="Appearance"> Appearance</option>
              <option value=" Sales Method"> Sales Method</option>
              <option value="Credit policies"> Credit policies</option>
              <option value="Distribution"> Distribution </option>
              <option value="targeted customers"> targeted customers</option>
              <option value="Positioning"> Positioning</option>
              <option value="Superior quality"> Superior quality</option>
              <option value="Low price"> Low price</option>
              <option value="Customizable products"> Customizable products</option>
              <option value="Unique Features"> Unique Features</option>
              <option value="Rapid Delivery"> Rapid Delivery</option>
              </select>
            </div>

            <div class="form-group">
                <label>What is the approximate monthly turn over? Enter amount</label>
                <select [(ngModel)]="turn_over"  name="turn_over" class="form-control">
                  <option value="< $ 500">< $500 </option> <option value="$501 - 1,000"> $501 - 1,000</option>
                  <option value="$1,001 - 2,500"> $1,000 - 2,500</option>
                  <option value="$2,501 - 5,000"> $2500 - 5000</option>
                  <option value="$5001-10,000">$5001-10,000</option>
                  <option value="$10001-20,000">$10001-20,000</option>
                  <option value="$20001-50,000">$20001-50,000</option>
                  <option value="$50001-75,000">$50001-75,000</option>
                  <option value="$75001-100,000">$75001-100,000</option>
                  <option value="$100,001-200,000">$100,001-200,000</option>
                  <option value="$200,001-500,000">$200,001-500,000</option>
                  <option value="$500,001-750,000">$500,001-750,000</option>
                  <option value="$750,001-1,000,000">$750,001-1,000,000</option>
                  <option value=" >$1,000,000">> $1,000,000</option>
                </select>
            </div>

            <div class="form-group">
                <label> Does the business have a business plan? Select your answer</label>
                <select [(ngModel)]="business_plan"  name="business_plan" class="form-control">
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label> What are your biggest challenges? <br />(Select all that apply)</label>
                <select [(ngModel)]="challenges" name="challenges" class="form-control">
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label>What are your expectations? [select all that apply]</label>
                <select [(ngModel)]="expectations" name="expectations"  class="form-control">
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
               <label>Let us know the  type of investiment you're interested in, the specific purpose of the fund, and the amout required. Type of investiment</label>
               <select [(ngModel)]="investiment_type"  name="investiment_type" class="form-control">
                  <option value="Equity Financing">Equity Financing</option>
                  <option value="Debt Financing">Debt Financing</option>
                  <option value="Mezzanine financing">Mezzanine financing</option>
                  <option value="Islamic Finance">Islamic Finance</option>
                  <option value="Open to discussion">Open to discussion</option>
                  <option value="Not sure">Not sure</option>
                </select>
            </div>

            <div class="form-group">
                <label>Fund Purpose:</label>
                <select [(ngModel)]="fund_purpose" name="fund_purpose"  class="form-control">
                    <option value="Working Capital">Working Capital</option>
                    <option value="Working Capital, stock and equipment">Working Capital, stock and equipment</option>
                    <option value="Working Capital and equipment">Working Capital and equipment</option>
                    <option value="Finance Purchase of Inventory or stock">Finance Purchase of Inventory or stock</option>
                    <option value="Finance Purchase of Equipment">Finance Purchase of Equipment</option>
                    <option value="Finance Purchase of Real Estate or land or buildings">Finance Purchase of Real Estate or
                      land or buildings</option>
                    <option value="Finance Purchase of Business">Finance Purchase of Business</option>
                    <option value="Refinance Existing Loan or Debts">Refinance Existing Loan or Debts</option>
                    <option value="All the above">All the above</option>
                  </select>
            </div>

            <div class="form-group">
                <label>Range of amount required ($) USD</label>
                <select [(ngModel)]="amount_required" name="amount_required" class="form-control">
                    <option value="< $ 500">< $500 </option> <option value="$501 - 1,000"> $501 - 1,000
                    </option>
                    <option value="$1,001 - 2,500"> $1,000 - 2,500</option>
                    <option value="$2,501 - 5,000"> $2500 - 5000</option>
                    <option value="$5001-10,000">$5001-10,000</option>
                    <option value="$10001-20,000">$10001-20,000</option>
                    <option value="$20001-50,000">$20001-50,000</option>
                    <option value="$50001-75,000">$50001-75,000</option>
                    <option value="$75001-100,000">$75001-100,000</option>
                    <option value="$100,001-200,000">$100,001-200,000</option>
                    <option value="$200,001-500,000">$200,001-500,000</option>
                    <option value="$500,001-750,000">$500,001-750,000</option>
                    <option value="$750,001-1,000,000">$750,001-1,000,000</option>
                    <option value=" >$1,000,000">> $1,000,000</option>
                  </select>
            </div>

            <button type="submit" class="btn btn-primary" (click)="apply()">Submit Application</button>
          </form>
        </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
</div>
<app-footer></app-footer>
