<!--- Preview --->
<div *ngIf="visibility">
    <div class="box" *ngIf="!uploadingStatus">
        <div class="img">
          <img [src]="imgFile" >
          <input #file type="file" accept='image/*' (change)="openCamera(file.files)" />
        </div>
        <div class="btns">
          <button class="btn btn-danger" (click)="removeImage()">Close</button>
          <button class="btn btn-success" (click)="uploadImage()">Upload</button>
        </div>
        <p *ngIf="error !=='' ">{{error}}</p>
    </div>

    <div *ngIf="uploadingStatus">
      Uploaing file please wait ...
    </div>
</div>
