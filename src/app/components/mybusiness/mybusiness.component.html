<div class="body">
  <app-header></app-header>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="banner">My Businesses</div>
        <div class="content row">
          <div class="col-md-6 carddata" *ngFor="let business of businesses">
            <div class="card">
              <img
                class="card-img-top"
                src="assets/v.jpg"
                alt="Card image cap"
              />
              <div class="card-body">
                <h5 class="card-title">Business name</h5>
                <p class="card-text">
                  Some quick example text to build on the card title and make up
                  the bulk of the card's content.
                </p>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <a routerLink="pitch_book">Pitch book</a>
                </li>
                <li class="list-group-item">
                  <a routerLink="documents">Documents </a>
                </li>
                <li class="list-group-item">
                  <a routerLink="pitch_book">Daily Updates</a>
                </li>
              </ul>
              <div class="card-body">
                <a href="#" class="card-link">12 Follows</a>
                <a href="#" class="card-link"></a>
              </div>
            </div>
          </div>
         
        </div>
      </div>
      <div class="col-md- feeds">
        <h3>Add a business.</h3>
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    </div>
  </div>
</div>
